<canvas id="board" width="800" height="800" >

<script>
//control the speed at which the spiral grows (smaller values = faster)
var speed = 10;
//control the quality of the spiral (smaller values = more quality)
var quality = 0.1;
var x1 = 0;
var y1 = 0;
var x2;
var y2;
var c = document.getElementById("board");
var ctx = c.getContext("2d");
function drawLine(x1, y1, x2, y2) {
    ctx.beginPath();
    ctx.moveTo(x1, y1);
    ctx.lineTo(x2, y2);
    ctx.stroke();
}
function drawSegment(i) {
    y2 = Math.sin(i) * i;
    x2 = Math.cos(i) * i;
    drawLine(x1 + 400, y1 + 400, x2 + 400, y2 + 400);
    x1 = x2;
    y1 = y2;
    var drawNextSegment = function() {
        drawSegment(i+quality);
    }
    setTimeout(drawNextSegment, speed);
}
drawSegment(0);
</script>
